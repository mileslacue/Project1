<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="login-container">
                <div class="form" id="login-form">
                    <h2>CALYPSO</h2>
                    <hr>
                    <h3>Sign In To CALYPSO</h3>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" id="username" placeholder="Username"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary login" id="login">Login</button>
                    <button disabled type="submit" class="btn btn-primary register" id="toRegisterBtn">Register</button>
                    <br>
                    <br>
                    <div class="alert alert-danger" id="login-message"></div>
                </div>
            </div>
    
</body>
</html>
