#hand2 {

#title {
	position: absolute;

	left: 300px;

#description {

	letter-spacing: 5px;
	top: 610px;
	left: 300px;

}

#signup {
	position: absolute;
	top: 750px;
	left: 400px;
	font-size: 25px;
	background-color: #76E52E;
	border-radius: 5%;
	width: 10%;
	border: solid 2px #76E52E;
	padding: .2%;
	cursor: pointer;
}

#login {
	width: 10%;
	position: absolute;
	top: 750px;
	left: 700px;
	font-size: 25px;
	border-radius: 5%;
	border: solid 2px #4CE5CF;
	background-color: rgba(255, 255, 255, 0);
	padding: 5px 10px 5px 10px;
	cursor: pointer;
}

#login:hover {
	background-color: #4CE5CF;
	color: white;
	transition: .8s ease;
}

/* The Modal (background) */
.modal {
	display: none;
	/* Hidden by default */
	position: fixed;
	/* Stay in place */
	z-index: 1;
	/* Sit on top */
	padding-top: 100px;
	/* Location of the box */
	left: 0;
	top: 0;
	width: 100%;
	/* Full width */
	height: 100%;
	/* Full height */
	overflow: auto;
	/* Enable scroll if needed */
	background-color: rgb(0, 0, 0);
	/* Fallback color */
	background-color: rgba(0, 0, 0, 0.4);
	/* Black w/ opacity */
}

/* Modal Content */
.modal-content {
	background-color: #fefefe;
	margin: auto;
	padding: 20px;
	border: 1px solid #888;
	width: 30%;
}

#modalHeader {
	font-size: 50px;
	text-align: center;
}

#modalHeader2 {
	font-size: 30px;
	text-align: center;
}

/* The Close Button */
.close {
	color: #aaaaaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}
</style>
